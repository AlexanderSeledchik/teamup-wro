    <style>
        .tab-active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;

            height: 300px;

            transition: all 0.2s ease;

            transform: translateY(-2px);

            position: fixed;

            right: 20px;

                transform: translateX(400px);

            to {
                transform: translateX(0);

            }

        .trust-badge {
            display: inline-flex;

            padding: 2px 8px;

        .trust-good {
            background: #fef3c7;
            color: #92400e;
        }
        .trust-low {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>

    <script>
        // Firebase Configuration
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞
        const firebaseConfig = {
            apiKey: "DEMO-MODE-LOCAL-ONLY",
            authDomain: "teamup-wro.firebaseapp.com",
            projectId: "teamup-wro",
            storageBucket: "teamup-wro.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        // Initialize Firebase
        let app, auth, db;
        let currentUser = null;
        let userProfile = null;
        
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (error) {
            console.log('Firebase demo mode - using local storage');
            // Fallback to demo mode
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Auth State Observer
        if (auth) {
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                if (user) {
                    document.getElementById('authModal').classList.add('hidden');
                    document.getElementById('loginBtn').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('userPhoto').src = user.photoURL || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><rect fill="%233b82f6" width="32" height="32"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="16">üë§</text></svg>';
                    
                    await loadUserProfile(user.uid);
                    loadGames();
                    renderCreateForm();
                    renderProfile();
                } else {
                    document.getElementById('loginBtn').classList.remove('hidden');
                    document.getElementById('userInfo').classList.add('hidden');
                    loadGames(); // Show games without auth
                }
            });
        }

        // Load user profile
        async function loadUserProfile(uid) {
            try {
                const doc = await db.collection('users').doc(uid).get();
                if (doc.exists) {
                    userProfile = doc.data();
                } else {
                    // Create new user profile
                    userProfile = {
                        uid: uid,
                        displayName: currentUser.displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        createdAt: new Date(),
                        gamesCreated: 0,
                        gamesAttended: 0,
                        noShows: 0,
                        rating: 5.0,
                        trustScore: 100,
                        strikes: 0,
                        verified: false
                    };
                    await db.collection('users').doc(uid).set(userProfile);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Demo mode fallback
                userProfile = {
                    uid: uid,
                    displayName: currentUser?.displayName || 'User',
                    gamesCreated: 0,
                    gamesAttended: 0,
                    trustScore: 100
                };
            }
        }

        // Calculate trust level
        function getTrustLevel(score) {
            if (score >= 90) return { level: 'verified', label: '‚úì Verified', class: 'trust-verified' };
            if (score >= 70) return { level: 'good', label: '‚≠ê Good', class: 'trust-good' };
            return { level: 'low', label: '‚ö† New', class: 'trust-low' };
        }

        // Check if user can create game
        function canCreateGame() {
            if (!currentUser) return { can: false, reason: 'Musisz siƒô zalogowaƒá' };
            if (!userProfile) return { can: false, reason: '≈Åadowanie profilu...' };
            
            const trust = getTrustLevel(userProfile.trustScore);
            
            // New users: 1 game per week
            if (userProfile.gamesCreated < 3) {
                // Check if created game in last 7 days
                // For demo, we'll allow it
            }
            
            // Banned users
            if (userProfile.strikes >= 3) {
                return { can: false, reason: 'Konto zablokowane z powodu narusze≈Ñ' };
            }
            
            return { can: true };
        }

        // Google Sign In
        document.getElementById('googleSignIn')?.addEventListener('click', async () => {
            if (!auth) {
                showToast('Demo mode - authentication disabled', 'error');
                return;
            }
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                showToast('Zalogowano pomy≈õlnie!', 'success');
            } catch (error) {
                console.error('Sign in error:', error);
                showToast('B≈ÇƒÖd logowania', 'error');
            }
        });

        // Sign Out
        document.getElementById('signOutBtn')?.addEventListener('click', async () => {
            if (auth) {
                await auth.signOut();
                showToast('Wylogowano', 'info');
            }
        });

        // Show auth modal
        document.getElementById('loginBtn')?.addEventListener('click', () => {
            document.getElementById('authModal').classList.remove('hidden');
        });

        // Close auth modal
        document.getElementById('authModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'authModal') {
                document.getElementById('authModal').classList.add('hidden');
            }
        });

        // Initialize map
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([51.1079, 17.0385], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        function updateMapMarkers(games) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            games.forEach(game => {
                const marker = L.marker([game.lat, game.lng])
                    .bindPopup(`
                        <div class="text-center">
                            <div class="text-2xl mb-1">${game.icon}</div>
                            <div class="font-semibold">${game.format} ${game.sportName}</div>
                            <div class="text-sm text-gray-600">${game.location}</div>
                            <div class="text-sm font-medium text-blue-600 mt-1">${game.time}</div>
                        </div>
                    `)
                    .addTo(map);
                marker.on('click', () => openGameModal(game));
                markers.push(marker);
            });
        }

        // Load games from Firestore
        async function loadGames() {
            try {
                const now = new Date();
                const gamesSnapshot = await db.collection('games')
                    .where('date', '>=', now.toISOString().split('T')[0])
                    .orderBy('date')
                    .limit(20)
                    .get();
                
                const games = [];
                gamesSnapshot.forEach(doc => {
                    games.push({ id: doc.id, ...doc.data() });
                });
                
                renderGames(games);
                updateMapMarkers(games);
            } catch (error) {
                console.error('Error loading games:', error);
                // Show demo games
                renderGames(getDemoGames());
                updateMapMarkers(getDemoGames());
            }
        }

        // Demo games for testing
        function getDemoGames() {
            return [
                {
                    id: 'demo1',
                    sport: 'football',
                    sportName: 'Pi≈Çka no≈ºna',
                    icon: '‚öΩ',
                    format: '7v7',
                    date: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    time: '18:00',
                    location: 'Orlik Parkowa',
                    address: 'ul. Parkowa 12',
                    currentPlayers: 10,
                    neededPlayers: 4,
                    totalPlayers: 14,
                    level: '≈öredni',
                    cost: 70,
                    description: 'Gramy w ka≈ºdƒÖ ≈õrodƒô! Dobra atmosfera üòä',
                    organizer: {
                        uid: 'demo',
                        name: 'Marek Nowak',
                        rating: 4.9,
                        gamesPlayed: 23,
                        trustScore: 95
                    },
                    lat: 51.1079,
                    lng: 17.0385,
                    createdAt: new Date()
                },
                {
                    id: 'demo2',
                    sport: 'basketball',
                    sportName: 'Koszyk√≥wka',
                    icon: 'üèÄ',
                    format: '5v5',
                    date: new Date(Date.now() + 172800000).toISOString().split('T')[0],
                    time: '19:30',
                    location: 'Hala MOSiR',
                    address: 'Hala MOSiR Nadodrze',
                    currentPlayers: 6,
                    neededPlayers: 4,
                    totalPlayers: 10,
                    level: 'Zaawansowany',
                    cost: 100,
                    description: 'Szukamy do≈õwiadczonych graczy!',
                    organizer: {
                        uid: 'demo',
                        name: 'Anna Kowalczyk',
                        rating: 4.7,
                        gamesPlayed: 31,
                        trustScore: 88
                    },
                    lat: 51.1145,
                    lng: 17.0232,
                    createdAt: new Date()
                }
            ];
        }

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                
                // Check auth for certain tabs
                if ((tab === 'create' || tab === 'profile') && !currentUser) {
                    document.getElementById('authModal').classList.remove('hidden');
                    return;
                }
                
                document.querySelectorAll('.tab-button').forEach(b => {
                    b.classList.remove('tab-active', 'text-blue-600');
                    b.classList.add('text-gray-500');
                });
                button.classList.add('tab-active', 'text-blue-600');
                button.classList.remove('text-gray-500');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(tab + 'Tab').classList.remove('hidden');
                
                if (tab === 'games' && map) {
                    setTimeout(() => map.invalidateSize(), 100);
                }
                if (tab === 'create') {
                    renderCreateForm();
                }
                if (tab === 'profile') {
                    renderProfile();
                }
            });
        });

        // Sport filtering
        document.querySelectorAll('.sport-filter').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.sport-filter').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white');
                    b.classList.add('bg-gray-100', 'text-gray-700');
                });
                button.classList.add('bg-blue-600', 'text-white');
                button.classList.remove('bg-gray-100', 'text-gray-700');
                
                loadGames();
            });
        });

        function renderGames(games) {
            const gamesList = document.getElementById('gamesList');
            const activeSport = document.querySelector('.sport-filter.bg-blue-600')?.dataset.sport || 'all';
            const dateFilter = document.getElementById('dateFilter')?.value;
            
            let filteredGames = games.filter(game => {
                const sportMatch = activeSport === 'all' || game.sport === activeSport;
                const dateMatch = !dateFilter || game.date === dateFilter;
                return sportMatch && dateMatch;
            });
            
            if (filteredGames.length === 0) {
                gamesList.innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm p-8 text-center text-gray-500">
                        Brak gier spe≈ÇniajƒÖcych kryteria
                    </div>
                `;
                return;
            }
            
            gamesList.innerHTML = filteredGames.map(game => {
                const costPerPerson = game.cost > 0 ? Math.ceil(game.cost / game.totalPlayers) : 0;
                const progress = (game.currentPlayers / game.totalPlayers) * 100;
                const trust = getTrustLevel(game.organizer.trustScore);
                
                return `
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden cursor-pointer hover:shadow-md transition" onclick='openGameModal(${JSON.stringify(game).replace(/'/g, "&apos;")})'>
                        <div class="p-4">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <div class="text-3xl">${game.icon}</div>
                                    <div>
                                        <h3 class="font-bold text-lg">${game.format} ${game.sportName}</h3>
                                        <p class="text-sm text-gray-600">${game.location}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm font-semibold text-gray-900">${game.date.split('-').reverse().join('.')}</div>
                                    <div class="text-sm text-blue-600 font-medium">${game.time}</div>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4 mb-3 text-sm flex-wrap">
                                <span class="px-2 py-1 bg-gray-100 rounded-full text-gray-700">
                                    ${game.level}
                                </span>
                                ${game.cost > 0 ? `
                                    <span class="text-gray-600">
                                        üí∞ ${costPerPerson} PLN/os
                                    </span>
                                ` : `
                                    <span class="text-green-600 font-medium">
                                        ‚úì Darmowe
                                    </span>
                                `}
                            </div>
                            
                            <div class="mb-3">
                                <div class="flex items-center justify-between text-sm mb-1">
                                    <span class="text-gray-600">Potrzeba: <strong>${game.neededPlayers}</strong> graczy</span>
                                    <span class="text-gray-600">${game.currentPlayers}/${game.totalPlayers}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between pt-3 border-t border-gray-100">
                                <div class="flex items-center gap-2">
                                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-xs font-bold">
                                        ${game.organizer.name.split(' ').map(n => n[0]).join('')}
                                    </div>
                                    <div class="text-sm">
                                        <div class="flex items-center gap-2">
                                            <span class="font-medium">${game.organizer.name}</span>
                                            <span class="trust-badge ${trust.class}">${trust.label}</span>
                                        </div>
                                        <div class="text-gray-500 text-xs">‚≠ê ${game.organizer.rating} ‚Ä¢ ${game.organizer.gamesPlayed} gier</div>
                                    </div>
                                </div>
                                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition">
                                    Do≈ÇƒÖcz
                                </button>
                            </div>
                        </div>
